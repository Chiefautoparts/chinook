{% extends 'base.html' %}

{% block title %}<title>River Expeditions</title>{% endblock %}


{% block content %}
	<h1>River Expeditions</h1>
	{% if river_list %}
	<ul>
		{% for river in river_list %}
		<li>
			<a href="{{ river.get_absolute_url }}">{{ river.name }}</a>
		</li>
		{% endfor %}
	</ul>
    {% endif %}
{% endblock %}
